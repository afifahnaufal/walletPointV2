<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wallet Point</title>
    <!-- Modern System Font Stack (No External Dependencies) -->

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="mainSidebar">
            <div class="sidebar-header">
                <div class="brand-text">WalletPoint</div>
            </div>

            <nav class="nav-menu" id="sidebarNav">
                <!-- Navigation items will be injected by JS based on role -->
            </nav>

            <div class="profile-footer">
                <div class="user-pill">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div class="user-details">
                        <h4 id="userName">Nama Pengguna</h4>
                        <span id="userRole">Peran</span>
                    </div>
                </div>
                <button onclick="API.logout()" class="btn btn-block"
                    style="margin-top: 1rem; color: var(--error); background: #fee2e2; padding: 0.6rem;">
                    Keluar
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <button id="sidebarToggle" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="page-info">
                    <h1 id="pageTitle">Ringkasan</h1>
                </div>
                <div class="top-actions">
                    <button class="btn btn-primary" id="globalActionBtn" style="display:none; font-size: 0.875rem;">+
                        Aksi</button>
                </div>
            </header>

            <div class="content-body" id="mainContent">
                <!-- Dashboard content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/dosen.js"></script>
    <script src="js/mahasiswa.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/merchant.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
